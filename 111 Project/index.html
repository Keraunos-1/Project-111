<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>
    Welcome
    </title>
        <!--
        This is a simple website built with HTML, CSS, and Tailwind CSS.
        It has a navigation menu, a hero section, a section for attractions,
        and a contact form. The website is responsive and has a dark theme.
        -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 0.1rem 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #ffffff;
            padding: 1rem;
            text-decoration: none;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #555;
        }
        .welcome-section {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://imgs.search.brave.com/N9s7F7cfAbalfQXZcYQ7cUrAtSjxDLi0D3M53mwGPVc/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4u/d2FsbHBhcGVyc2Fm/YXJpLmNvbS83Ni8z/Mi9GcVlldFouanBn') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
            gap: 10px; /* Space between images */
            margin-top: 2rem; /* Space above the grid */
            width: 100%;
            max-width: 1200px; /* Optional: max width */
        }
        .image-grid img {
            width: 100%; /* Make images fill their grid cell */
            height: 200px; /* Fixed height or adjust as needed */
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 8px; /* Optional: rounded corners */
        }
        .contact-section {
            padding: 2rem;
            background-color: #333;
            color: #fff;
        }
        .contact-section h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #444;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background-color: #555;
        }
        footer {
            background-color: #af3333;
            color: #fff;
            text-align: center;
            padding: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Welcome to Tourist Paradise
        </h1>
    </header>
    <nav>
        <ul>
            <li>
            <a href="#home">Home</a>
            <a href="attraction.html">Attractions</a>
            <a href="commodities.html">Commodities</a>
            <a href="video&fare.html">Video & Fare</a>
            </li>
        </ul>
    </nav>
    <section class="welcome-section" id="home">
        <h2 style="font-size: 3rem;">Discover the Beauty of Siargao & Dinagat Islands</h2>
        <div class="image-grid">
            <img src="https://thehappytrip.com/wp-content/uploads/2019/04/800px-Cloud_9_Boardwalk_Siargao.jpg" alt="Image 1">
            <img src="https://thehappytrip.com/wp-content/uploads/2019/04/Magpupungko_Mystical_Rock_Formations-800x492.jpg" alt="Image 2">
            <img src="https://thehappytrip.com/wp-content/uploads/2019/04/sunset-794572_960_720-800x524.jpg" alt="Image 3">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/16/8c/e3/da/the-place-is-perfect.jpg?w=800&h=400&s=1" alt="Image 4">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/16/8c/9f/6c/black-beach.jpg?w=900&h=500&s=1" alt="Image 5">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/16/3b/26/22/view-of-the-lake-from.jpg?w=900&h=-1&s=1" alt="Image 6">
        </div>
    </section>
    <section class="contact-section" id="contact">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <input placeholder="Your Name" type="text"/>
            <input placeholder="Your Email" type="email"/>
            <textarea placeholder="Your Message" rows="3"></textarea>
            <button type="submit">Send Message</button>
        </div>
    </section>
    <footer>
        <p>Presentation of Group 2 - Neo G. Comon | Bernie Caban | Ester Cordovez | Armalyn Cagampang</p>
        <audio controls autoplay>
            <source src="src/audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </footer>
    
</body>
</html>
